<!DOCTYPE html>
<html>
<head>
	<title>javascript XML</title>
</head>
<body>
	<script src="js/react.js"></script>
	<script src="js/reactdom.js"></script>
	<script src="js/babel.js"></script>

	<div id="root">
		
	</div>

	<script type="text/babel">
        const rootHandle = document.getElementById('root');
        
        class Editor extends React.Component {
            constructor(){
                super()

                this.state = {
                    words: 0,
                    sentence: 0
                }
                this.show = this.show.bind(this)
            }

            show(event){
                let word = event.target.value.split(' ').length : 0
                let sent = event.target.value.split('. ').length : 0
                this.setState(function(prevState){                    
                    return {
                        words: word,
                        sentence: sent
                    }
                })
            }

            render() {
                return(
                    <div>
                        <textarea onChange = {this.show}></textarea>
                        <p>You have written {this.state.words} words and {this.state.sentence} sentences </p>
                    </div>
                )
            }
        }
        
        function App () {
            return (
                <div>
                    <Editor/>
                </div>
            )
        }

		ReactDOM.render(<App />,rootHandle);
	</script>

</body>
</html>
