<!DOCTYPE html>
<html>
<head>
	<title>javascript XML</title>
</head>
<body>
	<script src="js/react.js"></script>
	<script src="js/reactdom.js"></script>
	<script src="js/babel.js"></script>

	<div id="root">
		
	</div>

	<script type="text/babel">
		const rootHandle = document.getElementById('root');
        
        class Counter extends React.Component {
            constructor() {
                super()
                // this.value = 0
                this.state = {
                    value: 0
                }
                this.handleClick = this.handleClick.bind(this)
            }

            handleClick(){
                //state must not be updated in the below mentioned way
                // this.state.value = this.state.value + 1
            
                this.setState(function(pervState) {
                    return {
                        value: pervState.value + 1
                    }
                })
            }

            render(){
                console.log('render')
                return (
                    <div>
                        <h2>{this.state.value}</h2>
                        <p>{this.state.value}</p>
                        <em>{this.state.value}</em>
                        <button onClick = {this.handleClick}> Up </button>
                    </div>
                )
            }
        }

        function App(){
            return(
                <div>
                    <Counter />
                </div>
            )
        }
		ReactDOM.render(<App />,rootHandle);
	</script>

</body>
</html>
