<!DOCTYPE html>
<html>
    <head>
        <title>
            Implimentation of redux on user form
        </title>
    </head>
    <body>

        <script src="../js/react.js"></script>
        <script src="../js/reactdom.js"></script>
        <script src="../js/babel.js"></script>
        <script src="../js/redux.js"></script>

    
        <div id="root">
            
        </div>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const userDefaultState = [
                {id: 1, name: 'ravindra', email: 'ravi@gmail.com'},
                {id: 2, name: 'suresh', email: 'suresh@gmail.com'}
            ]

            const userReducer = (state = userDefaultState, action) => {
                switch(action.type) {
                    case 'REMOVE_USER':
                        return state.filter(user=> user.id != action.id)
                    case 'ADD_USER':
                        return [...state, action.user]
                    default: 
                        return state
                }
            }

            const store = Redux.createStore(userReducer)

            function removeUser(id) {
                return {
                    type: 'REMOVE_USER',
                    id
                }
            }

            function addUser(user) {
                return {
                    type: 'ADD_USER',
                    user
                }
            }

            store.subscribe(()=>{
                ReactDOM.render(<App />, rootHandle)
            })

            class App extends React.Component {

                render() {
                    return(
                    <div>
                        <h2> Listing Users </h2>
                        <UserSection />
                    </div>)
                }
            }

            function UserSection(props) {
                return(
                    <div>   
                        <UserTable/>
                        <UserForm/>
                    </div>
                )
            }

            function UserTable(props) {
                return (
                    <table>
                        <thead>
                            <tr> 
                                <th> # </th>
                                <th> Name </th>
                                <th> Email </th>
                                <th> Action </th>
                            </tr> 
                        </thead>
                        <tbody>
                            { store.getState().map(user=>{
                                    return <UserRow 
                                        key={user.id}
                                        id={user.id}
                                        name={user.name}
                                        email={user.email}
                                        />
                                }) }
                        </tbody>
                    </table>
                )
            }

            function UserRow(props) {
                return (
                    <tr>
                        <td> {props.id} </td>
                        <td> {props.name} </td>
                        <td> {props.email} </td>
                        <td> <button onClick={()=>{
                            const confirmDelete = confirm("Are you sure")
                            if(confirmDelete) {
                                store.dispatch(removeUser(props.id))
                            }
                        }}> delete </button> </td>
                    </tr>
                )
            }

            class UserForm extends React.Component {
                constructor(props) {
                    super(props)
                    this.state = {
                        id:'',
                        name:'',
                        email:''
                    }
                    this.handleChange = this.handleChange.bind(this)
                    this.handleSubmit = this.handleSubmit.bind(this)
                }

                handleChange(event) {
                    this.setState({
                        [event.target.name]: event.target.value
                    })
                }

                handleSubmit(event) {
                    event.preventDefault()
                    const formData = {
                        id:this.state.id,
                        name: this.state.name,
                        email:this.state.email
                    }

                    store.dispatch(addUser(formData))

                    this.setState({
                        id:'',
                        name:'',
                        email:''
                    })
                }

                render(){
                    return(
                        <div>
                            <h2> Add user </h2>
                            <form onSubmit = {this.handleSubmit}>
                                <label>
                                    <input type="number" name="id" value={this.state.id} onChange={this.handleChange} />
                                </label> <br/>
                                <label>
                                    <input type="text" name="name" value={this.state.name} onChange={this.handleChange} />
                                </label> <br/>
                                <label>
                                    <input type="text" name="email" value={this.state.email} onChange={this.handleChange} />
                                </label> <br/>
                                <input type="submit" value="submit"/>
                            </form>
                        </div>
                    )
                }
            }

            ReactDOM.render(<App/>,rootHandle)

        </script>
    </body>
</html>
