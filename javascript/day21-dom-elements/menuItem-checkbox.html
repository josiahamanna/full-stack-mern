<!DOCTYPE html>
<html>
    <head>
        <title>
            menu list
        </title>
    </head>
    
    <body>

        <form id = "cl">
            <input type="checkbox"> veg only 
        </form>
               
        <script>
            const menuItems = [
                {id: 1, title: 'dosa', isVeg: true},
                {id: 2, title: 'cofee', isVeg: true},
                {id: 3, title: 'butter chicken', isVeg: false}, 
                {id: 4, title: 'chicken biryani', isVeg: false},
                {id: 5, title: 'panner biryani', isVeg:true}
            ]
            
            const clickBox = document.getElementById('cl')
            const div = document.createElement('div')

            tf = true

            clickBox.addEventListener('click', function(){

                div.innerHTML = ''
                const ul = document.createElement('ul')
                
                if(tf){
                        menuItems.forEach(function(item){
                            if(item.isVeg){
                                const li = document.createElement('li')
                                li.textContent = item.title
                                ul.appendChild(li)
                                document.body.appendChild(ul)
                            }
                        document.body.appendChild(ul)
                })
                } else {
                    menuItems.forEach(function(item) {
                        const li = document.createElement('li')
                        li.textContent = `${item.title} (${item.isVeg ? 'veg' : 'non-veg'})`
                        ul.appendChild(li)
                        document.body.appendChild(ul)
                    })
                }
                div.appendChild(ul)
                document.body.appendChild(div)
                tf = !tf
            })
        </script>
    </body>
</html>
