<!DOCTYPE html>
<html>
    <head>
        <title>
            Listing movie
        </title>
    </head>
    
    <body>

        <h1> Movie List </h1>
        <h2> Kill Bill </h2>
        <p> After awakening from a four-year coma, a former assassin wreaks vengeance on the team of assassins who betrayed her. </p>
        <h3> Director</h3>
        <ul> 
            <li> Quentin Tarantino </li>
        </ul>

        <h3> Actors </h3>
        <ul id="actors"> 
            <li> Uma Thurman</li>
            <li> David Carradine</li>
            <li> Daryl Hannah</li>
        </ul>
        <script>
            
            // if no reference is given, we still have to find all the actors li's
            const allUls = document.getElementsByTagName('ul')
            const actorlis = allUls[1].getElementsByTagName('li')
            console.log(actorlis)

            // if you have a reference on the ul element 

            const actorHandle = document.getElementById('actors')
            const actorLis1 = actorHandle.getElementsByTagName('li')
            console.log(actorLis1)

        </script>

    </body>
</html>
